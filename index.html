<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concept MUD</title>
    <style>
        body {
            background: #f8f5ef;
            font-family: 'Atkinson Hyperlegible', monospace;
            color: #3b2e2f;
            padding: 2rem;
            max-width: 700px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #output {
            background: #fffaf3;
            border: 2px dashed #c9b8a9;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1rem;
            box-shadow: 0 0 8px #e8ddd0;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        #input {
            width: 100%;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid #c9b8a9;
            background: #fff;
            box-shadow: inset 0 0 3px #ddd;
        }

        .cursor {
            display: inline-block;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.1%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Worldbuilder MUD</h1>
    <button id="toggleTheme">Toggle Theme</button>
</div>

<div id="output" class="terminal"></div>

<label for="input"></label><input id="input" placeholder="What do you do?" autofocus />

<script>
    window.MUD_WORLD_DATA = {};
    async function loadWorld() {
        const res = await fetch('./builder/world.json');
        window.MUD_WORLD_DATA = await res.json();
    }
</script>
<script src="mud.js"></script>
<!-- <script src="testRunner.js"></script>
<script src="mud.test.js"></script> -->
</body>
</html>
